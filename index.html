<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Satisfaction survey</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="card">

    <div class="initial" id="initial">
      <img class="star" src="images/icon-star.svg">
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
      <div class="grades">
        <button class="ratingButton">1</button>
        <button class="ratingButton">2</button>
        <button class="ratingButton">3</button>
        <button class="ratingButton">4</button>
        <button class="ratingButton">5</button>
      </div>
      <button name='submit' type="submit" id="submit">SUBMIT</button>
    </div>

    <div id="finish" class="display-none">
      <img class="illustration" src="images/illustration-thank-you.svg" alt="illustration">
      <div class="assesment-text">
        <p class="rating">You selected <span class="assessment"></span> out of 5</p>
      </div>
      <h2>Thank you!</h2>
      <p>
        We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!
      </p>
   </div>

  </div>
  
  <script src="script.js"></script>

</body>
